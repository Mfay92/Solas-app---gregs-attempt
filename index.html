    <style>
      /* Custom scrollbar styles for the sidebar */
      .sidebar-nav {
        /* For Firefox */
        scrollbar-width: thin;
        scrollbar-color: transparent transparent;
      }
      .sidebar-nav:hover {
        /* For Firefox on hover */
        scrollbar-color: rgba(255, 255, 255, 0.4) transparent;
      }
      /* For Webkit browsers (Chrome, Safari, Edge) */
      .sidebar-nav::-webkit-scrollbar {
        width: 6px;
      }
      .sidebar-nav::-webkit-scrollbar-track {
        background: transparent;
      }
      .sidebar-nav::-webkit-scrollbar-thumb {
        background-color: transparent;
        border-radius: 10px;
      }
      .sidebar-nav:hover::-webkit-scrollbar-thumb {
        background-color: rgba(255, 255, 255, 0.4);
      }

      /* Split Text Animation */
      .animated-heading .animated-char {
        display: inline-block;
        opacity: 0;
        animation-name: slide-up;
        animation-duration: 800ms;
        animation-fill-mode: both;
        animation-timing-function: cubic-bezier(0.0, 0.0, 0.2, 1);
      }

      @keyframes slide-up {
        from {
          transform: translateY(1em);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }

      /* Person Profile Warning Flags */
      .person-flag-banner.danger-pulse {
        animation-name: pulse-danger;
        animation-duration: 1.5s;
        animation-iteration-count: 2; /* Pulse twice */
        animation-timing-function: ease-in-out;
      }

      @keyframes pulse-danger {
        0% {
          transform: scale(1);
          box-shadow: 0 0 0 0 rgba(185, 28, 28, 0.7);
        }
        70% {
          transform: scale(1.01);
          box-shadow: 0 0 10px 15px rgba(185, 28, 28, 0);
        }
        100% {
          transform: scale(1);
          box-shadow: 0 0 0 0 rgba(185, 28, 28, 0);
        }
      }
